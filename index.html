<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-1</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <!-- Header Section Start -->
  <header class="header container">
    <nav class="nav">
      <h2 class="logo">LOGO</h2>
      <div>
        <button class="btn__primary">
          Sign Up
        </button>
      </div>
    </nav>
    <div class="header__content">
      <h1 class="header__title">
        Cool Dark UI Template for Webflow Agencies!
      </h1>
      <div class="focus__btn">
        <button class="btn__primary">
          Stay Focused
        </button>
      </div>
    </div>
  </header>
  <!-- Header Section End -->
  <!-- Main Section Start -->
  <main class="container">
    <!-- Preview Section Start -->
    <section class="preview">
      <div class="preview__content">
        <h2 class="preview__title">
          See It in Action
        </h2>
        <p class="preview__description">
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <a href="#" class="preview__btn">
          Launch Live Preview
        </a>
      </div>
      <div class="preview__image-wrapper">
        <img src="/Assets/wc-mini.png" alt="preview" class="preview__image">
      </div>
    </section>
    <!-- Preview Section End -->
    <!-- Stats Section Start -->
    <section class="stats">
      <h2 class="stats__title">
        Joined Thousands of Productive Users
      </h2>
      <div class="stats__items">
        <div class="stats__item">
          <div class="stats__number">50K</div>
          <div class="stats__label">Active Users</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">2M+</div>
          <div class="stats__label">Focus Sessions</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">95%</div>
          <div class="stats__label">Satisfaction Rate</div>
        </div>
      </div>
    </section>
    <!-- Stats Section End -->
  </main>
  <!-- Main Section End -->
</body>

</html>
